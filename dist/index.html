<script src="web3.min.js"></script>

<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //load backgorund
    const backgroundImage = new THREE.TextureLoader().load('background.jpg');
    scene.background = backgroundImage;

    //load dice side images
    var textureLoader = new THREE.TextureLoader();

    var texture1 = textureLoader.load('./d-1.png');
    var texture2 = textureLoader.load('./d-2.png');
    var texture3 = textureLoader.load('./d-3.png');
    var texture4 = textureLoader.load('./d-4.png');
    var texture5 = textureLoader.load('./d-5.png');
    var texture6 = textureLoader.load('./d-6.png');

    var materials = [
        new THREE.MeshBasicMaterial({ map: texture1 }),
        new THREE.MeshBasicMaterial({ map: texture6 }),
        new THREE.MeshBasicMaterial({ map: texture2 }),
        new THREE.MeshBasicMaterial({ map: texture5 }),
        new THREE.MeshBasicMaterial({ map: texture3 }),
        new THREE.MeshBasicMaterial({ map: texture4 })
    ];
    var faceMaterial = new THREE.MeshFaceMaterial(materials);
    var geometry = new THREE.BoxGeometry(1, 1, 1);

    var dice1 = new THREE.Mesh(geometry, faceMaterial);    
    scene.add(dice1);  

    camera.position.z = 5;

    var animate = function () {
        requestAnimationFrame(animate);

        dice1.rotation.x += 0.01;
        dice1.rotation.y += 0.01;

        renderer.render(scene, camera);
    };

    animate();
</script>
