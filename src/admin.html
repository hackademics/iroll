<html>

<head>
    <title>IRoll.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" async />
    <link rel="stylesheet" href="/css/iroll.css" />
</head>

<body>
    <div id="root">
        <header>
            <table id="header">
                <tr>
                    <td>&nbsp;</td>
                    <td>IROLL.IO</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </header>
        <main>
            <table id="hud">
                <tr>
                    <td id="hud-left">
                        <div class="pot-list-header">Pots</div>
                        <div class="pot-list">
                    </td>
                    <td id="hud-center"> &nbsp;
                    </td>
                    <td id="hud-right">
                        <table id="frmCreatePot">
                            <tr>
                                <td>IRoll Wallet</td>
                                <td><input type="text" id="txtWallet" style="width:150px;"
                                        value="0x9bEDBe969028D7fABc6C9ccB8C9f05Ec1B70d35F" /></td>
                            </tr>
                            <!--<tr>
                        <td>Pot Owner</td>
                        <td><input type="text" id="txtOwner" style="width:150px;" value="0x4A6689F9c90b59b36CBbA1c1703486FC07eFA2CF" /></td>
                    </tr>-->
                            <tr>
                                <td>Entry Fee</td>
                                <td><input type="text" id="txtEntryFee" maxlength="18" value="0.002"
                                        style="width:75px;" /> ETH</td>
                            </tr>
                            <tr>
                                <td>Interval</td>
                                <td><input type="number" id="txtInterval" maxlength="4" value="5" style="width:50px;" />
                                </td>
                            </tr>
                            <tr>
                                <td>Seed %</td>
                                <td><input type="number" id="txtSeed" maxlength="2" value="30" style="width:50px;" />
                                </td>
                            </tr>
                            <tr>
                                <td>Fee %</td>
                                <td><input type="number" id="txtFee" maxlength="2" value="5" style="width:50px;" /></td>
                            </tr>
                            <tr>
                                <td>All Sixes</td>
                                <td><input type="checkbox" id="cbSixes" /></td>
                            </tr>
                            <tr>
                                <td>Player Picks</td>
                                <td><input type="checkbox" id="cbPicks" /></td>
                            </tr>
                            <tr>
                                <td>Custom Roll</td>
                                <td><input type="checkbox" id="cbCustom" /></td>
                            </tr>
                            <tr>
                                <td>Custom Dice</td>
                                <td>
                                    <input type="text" id="cr0" style="width:20px;" maxlength="1" value="0" />
                                    <input type="text" id="cr1" style="width:20px;" maxlength="1" value="0" />
                                    <input type="text" id="cr2" style="width:20px;" maxlength="1" value="0" />
                                    <input type="text" id="cr3" style="width:20px;" maxlength="1" value="0" />
                                    <input type="text" id="cr4" style="width:20px;" maxlength="1" value="0" />
                                <td>
                            </tr>
                            <tr>
                                <td>5 of a Kind</td>
                                <td><input type="text" id="rwd0" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>All Sixes</td>
                                <td><input type="text" id="rwd1" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Player Pick</td>
                                <td><input type="text" id="rwd2" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Custom Rolls</td>
                                <td><input type="text" id="rwd3" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>4 of a Kind</td>
                                <td><input type="text" id="rwd4" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Lg Straight</td>
                                <td><input type="text" id="rwd5" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Full House</td>
                                <td><input type="text" id="rwd6" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Sm Straight</td>
                                <td><input type="text" id="rwd7" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>3 of a Kind</td>
                                <td><input type="text" id="rwd8" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Two Pair</td>
                                <td><input type="text" id="rwd9" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td>Single Pair</td>
                                <td><input type="text" id="rwd10" style="width:50px;" maxlength="10" value="0" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button onclick="DApp.createPot()">Create New Pot</button>
                                </td>
                            </tr>
                        </table>
                        <br />
                    </td>
                </tr>
            </table>
            <table id="hud-connect">
                <tr>
                    <td>
                        Your wallet is not connected
                        <br /><br />
                        <a onclick="DApp.connect();" href="javascript:void(0);" id="btnNetworkConnect">Click Here To
                            Connect </a>
                    </td>
                </tr>
            </table>
        </main>
        <footer>
            <table id="footer">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.1/web3.min.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="/js/iroll.js"></script>
</body>

</html>
